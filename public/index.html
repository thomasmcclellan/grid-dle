<!DOCTYPE html>
<html>
	<head>
		<title>GRIDdle</title>
		<link rel="stylesheet" href="main.css">
		<link href="https://fonts.googleapis.com/css?family=Knewave" rel="stylesheet">
		<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	</head>
	<body>
		<h1>GRIDdle</h1>

		<div>
			<div>
        <button id="searchName">Search</button>
        <input placeholder="Search Ingredients" id="searchRes">
			</div>
      <hr>
      <div id="recipes"></div>
    </div>
    
    <script>
      $(document).ready(function(){
        $(searchName).on('click', function(){
          let search = $(searchRes).val();
          $(searchRes).val("");

          let url1 = 'https://api.edamam.com/search?q=';
          let url2 = '&to=100&app_id=73daf4ea&app_key=41b1b0c181878d888fbf62c7a70f0045';

          $.ajax({
            type: 'GET',
            url: url1 + search + url2
          }).done(function(data){
            data.hits.forEach(function(r){
              let newRecipe = {
                label: r.recipe.label,
                url: r.recipe.url,
                image: r.recipe.image,
              };
              let pictures = $('#recipes').append('<img src="' + newRecipe.image + '">'); 
              // + '</td>' + '<td class="col-md-2"><b>' + newRecipe.label + '<b></td>' + '<td class="col-md-5">' + newRecipe.ingredients + '</td>' + '<td class="col-md-2"><a href="' + newRecipe.url + '" target="_blank">' + newRecipe.url + '</a></td></tr>'
            })
          });
          $('#recipes').empty();
        });
      });
    </script>
	</body>
</html>
